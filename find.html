<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- div는 non-semantic 태그, header / main / footer는 div와 동일한 기능을 하며 semantic 태그 -->
    <!-- 여러 페이지에서 변형해 활용하는 속성이므로 별도의 CSS 파일로 관리(screen-header.css) -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <!-- 과제 #6.21__코드 대조 검사 확인요 -->
        <a class="nav-bar__notification-dot--father_relative" href="#">
          <span><i class="fas fa-cog fa-lg"></i></span>
          <span
            class="nav-bar__notification-dot nav-bar__notification-dot--cog"
          ></span>
        </a>
      </div>
    </header>

    <!-- find.html main 태그 클래스명: main-screen(수평으로 padding 적용) -->
    <main class="main-screen">
      <!-- 질문: div 태그로 만든 이유? -->
      <div class="icon-row">
        <!-- 질문: div 태그로 만든 이유? -->
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i
          ><span class="icon-row__icon-text">QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i
          ><span class="icon-row__icon-text">Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i
          ><span class="icon-row__icon-text">Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i
          ><span class="icon-row__icon-text">Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to Openchat Home</span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#TWICE</h5>
            <!-- 디자인(보여지는 것) 때문에 대문자가 필요하다면 HTML 코드에서는 소문자로 작성 후 CSS 코드에서 대문자로 변경함 -->
            <h6 class="open-post__hashtags">#twice#once</h6>
            <div class="open-post__members">
              <img src="img/sample_open-post.jpg" alt="" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/sample_open-post.jpg" alt="" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <!-- Hyperlink 속성 필요하므로 anchor 태그 사용 -->
          <a class="nav-bar__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <!-- Hyperlink 속성 필요하므로 anchor 태그 사용 -->
          <a class="nav-bar__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav-bar__notification badge">1</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <!-- Hyperlink 속성 필요하므로 anchor 태그 사용 -->
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <!-- Hyperlink 속성 필요하므로 anchor 태그 사용 -->
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span
              class="nav-bar__notification-dot nav-bar__notification-dot--ellipsis"
            ></span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- media query 적용 -->
    <div class="no-mobile">
      <i class="fas fa-exclamation-circle fa-3x"></i>
      <span>Your screen is too big.</span>
    </div>

    <!-- fontawesome Kit's Code CDN-->
    <script
      src="https://kit.fontawesome.com/8d39c9ab43.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
