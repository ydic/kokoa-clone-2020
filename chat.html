<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaTalk</title>
  </head>

  <!-- 배경색 적용하기 위해 body 태그에 chat-screen 클래스 부여 -->
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Linh</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- chat.html main 태그 클래스명: main-screen(수평으로 padding 적용) -->
    <main class="main-screen"></main>

    <!-- fontawesome Kit's Code CDN-->
    <script
      src="https://kit.fontawesome.com/8d39c9ab43.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
