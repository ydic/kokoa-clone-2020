<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column"><i class="fas fa-search fa-lg"></i></div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="settings__setting-icon fas fa-bullhorn"></i
            ><span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="settings__setting-icon fas fa-flask"></i
            ><span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="settings__setting-icon fas fa-info-circle"></i
            ><span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="settings__setting-icon fas fa-lock"></i
            ><span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="settings__setting-icon fas fa-bell"></i
            ><span>Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="settings__setting-icon fas fa-paint-roller"></i
            ><span>Themes</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="settings__setting-icon fas fa-phone-square-alt"></i
            ><span>Calls</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="settings__setting-icon fas fa-question-circle"></i
            ><span>Support</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav-bar__notification badge">1</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span
              class="nav-bar__notification-dot nav-bar__notification-dot--ellipsis"
            ></span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <i class="fas fa-exclamation-circle fa-3x"></i>
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8d39c9ab43.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
