<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KoakoaTalk</title>
    <style>
      .background {
        width: 100%;
        height: 100vh;
        background-image: url("img/sample_splash-screen_original_B.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a class="nav-bar__notification-dot--father_relative" href="#">
          <span><i class="fas fa-cog fa-lg"></i></span>
          <span
            class="nav-bar__notification-dot nav-bar__notification-dot--cog"
          ></span>
        </a>
      </div>
    </header>

    <a class="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/sample_friends-screen.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mina</h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/sample_friends-screen__channel.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav-bar__notification badge">1</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span
              class="nav-bar__notification-dot nav-bar__notification-dot--ellipsis"
            ></span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <img
        class="splash-screen__image-main"
        src="img/sample_splash-screen_reverse.gif"
        alt=""
      />

      <div class="splash-screen__image-logo"></div>
    </div>

    <div class="no-mobile">
      <i class="fas fa-exclamation-circle fa-3x"></i>
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8d39c9ab43.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
