<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KoakoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 여러 페이지에서 변형해 활용하는 속성이므로 별도의 CSS 파일로 관리(screen-header.css) -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a class="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- friends.html main 태그 클래스명: friends-screen(수평으로 padding 적용) -->
    <main class="friends-screen">
      <!-- 여러 페이지에서 변형해 활용하는 속성이므로 별도의 CSS 파일로 관리(user-component.css) -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="#"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Linh</h4>
            <!-- <h6 class="user-component__subtitle"></h6> -->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="#"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle"></h6> -->
            </div>
          </div>

          <div class="user-component__column">
            <!-- div 태그로 감싼 이유는 부모 태그 클래스 CSS 속성(user-component.css 코드의 .user-component__column: last-child 속성)의 flex 방향(flex-direction: column)에 영향 받지 않도록 하기 위함 -->
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <!-- Hyperlink 속성 필요하므로 anchor 태그 사용 -->
          <a class="nav-bar__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <!-- Hyperlink 속성 필요하므로 anchor 태그 사용 -->
          <a class="nav-bar__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <!-- nav-bar__notification CSS 속성은 position:absolute -->
            <span class="nav-bar__notification badge">1</span>
          </a>
        </li>
        <li class="nav-bar__btn">
          <!-- Hyperlink 속성 필요하므로 anchor 태그 사용 -->
          <a class="nav-bar__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <!-- Hyperlink 속성 필요하므로 anchor 태그 사용 -->
          <a class="nav-bar__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav-bar__notification-dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <!-- fontawesome Kit's Code CDN-->
    <script
      src="https://kit.fontawesome.com/8d39c9ab43.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
